<html>
	<head> 
		<meta charset="utf-8"><>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
		<title> HomePage</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
		<script src="js/bootstrap.min.js"></script>

	</head>
	
<body>

		
		<div class="container">
			<div class="jumbotron text-center">	
				<h2><b>Welcome to the Tools Management Section</b></h2>
			</div>
		</div>
		<div class="container">
			<div class="jumbotron text-left">	
				<h3><b>Hand over Details  :- </b></h3>
				<form action='' method'POST'>
				<table>
					<tr>
						<td>
							<h4>Technician'Name  :</h4></br>
						</td>
						<td>
							<input type="text" name="techName" style='padding: 4px;'></input>
						</td>
					</tr>
					<tr>
						<td>
							<h4>Technician's ID   :</h4></br>
						</td>
						<td>
							<input type="text" name=techId" style='padding: 4px;'></input>
						</td>
					</tr>
					<tr>
						<td>
							<h4>Item ID   :</h4></br>
						</td>
						<td>
							<input type="text" name="itemId" style='padding: 4px;'></input>
						</td>
					</tr>
					<tr>
						<td>
							<h4>Item Name  :</h4></br>
						</td>
						<td>
							<input name="toolName" rows="10" cols="30">
							</input>
						</td>
					</tr>
					<tr>
						<td>
							<h4>Amount  :</h4></br>
						</td>
						<td>
							<input name="amount" rows="10" cols="30">
							</input>
						</td>
					</tr>
					<tr>
						<td>
							<h4>Date  :</h4></br>
						</td>
						<td>
							<input type="text" name="date" style='padding: 4px;'></input>
						</td>
					</tr>
					<tr>
						<td>
							<h4>Time  :</h4></br>
						</td>
						<td>
							<input type="text" name="time" style='padding: 4px;'></input>
						</td>
					</tr>
					<tr>
						<td>
							<h3><input type="submit" value="Submit" style='padding: 4px;'></input></h3>
						</td>
						<td>
							<h3><input type="reset" value="Clear"/></h3>
						</td>
					</tr>
				</table>
				</form>
							
			</div>
		</div>

</body>
</html>
